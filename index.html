<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="#" method="get">
                <p>
                    <label for="nome">*Nome</label>
                    <input type="text" id="nome" name="nome">
                </p>
                <p>
                    <label for="email">*Email</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="telefone">*Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </p>
                <p>
                    <label for="setor">Setor</label>
                    <select name="setor" id="setor">
                        <option value="1">Vendas</option>
                        <option value="2">Adiministração</option>
                        <option value="3">Financeiro</option>
                    </select>
                </p>
                <p>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <fieldset>
                        <legend>
                            Comunição urgente
                        </legend>
                        <label>Sim <input type="radio" name="comunicao" value="1"></label>
                        <label>Não <input type="radio" name="comunicao" value="1"></label>
                </fieldset>
                <fieldset>
                    <legend>
                        Obtive conhecimento do projeto
                    </legend>
                    <label">Buscador<input type="checkbox" name="conhecimento" value="1"></label>
                    <label">Publicidade em video<input type="checkbox" name="conhecimento" value="1"></label>
                    <label">Amigos<input type="checkbox" name="conhecimento" value="1"></label>
                    <label">Email<input type="checkbox" name="conhecimento" value="1"></label>
                    <label">Outros<input type="checkbox" name="conhecimento" value="1"></label>
                </fieldset>
                </p>
                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
